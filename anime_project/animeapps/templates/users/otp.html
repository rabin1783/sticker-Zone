<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--bootstrap js css cdn-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     

    <title>User Create</title>

</head>
<body>
    <div class="container">
        {% if success %}
        <div class="alert alert-success" role="alert">
            <h1>{{ success }}</h1>
            <h1>{{ otp }}</h1>
        </div>
        {% elif error %}
        <div class="alert alert-warning" role="alert">
            <h1>{{ error }}</h1>
        </div>
        {% endif %}

        <div style = "background-color: lightcyan;" class="card">
            <form method="POST" action="{% url 'user.otp' %}">
                {% csrf_token %}
                <div class="card-header">
                    <h1 style="font-family: Arial,Bold;color: blue;">Please Provide Otp</h1>
                </div>
                <div style ="font-size: 20px; font-family: roboto,bold; margin-top: 10px;" class="card-body">
                    {{ form.as_p}}
                <!--as_p means input tag will generate as paragraph in <p> tag-->
                </div>
                <div class="card-footer">
                    <input type="submit" value="Submit" class="btn btn-primary text-uppercase">

                </div>
            </form>
        </div>
    </div>
</body>
</html>
